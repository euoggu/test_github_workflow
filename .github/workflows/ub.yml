name: Build Ubuntu Jump Server (multi-arch)

on:
  workflow_dispatch:  # 手动触发
    inputs:
      arch:
        description: 'Target architecture'
        required: true
        type: choice
        options:
          - amd64
          - arm64
        default: arm64
      ssh_password:
        description: 'SSH root password'
        required: true
        default: 'testymctool'
      ssh_port:
        description: 'SSH port'
        required: true
        default: '32468'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-arch emulation)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (selected arch)
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/Dockerfile
          platforms: linux/${{ github.event.inputs.arch }}
          push: false
          load: false
          tags: ubuntu-jumpserver:${{ github.event.inputs.arch }}
          build-args: |
            SSH_PORT=${{ github.event.inputs.ssh_port }}
            ROOT_PASSWORD=${{ github.event.inputs.ssh_password }}
          outputs: type=docker,dest=/tmp/ubuntu-jumpserver-${{ github.event.inputs.arch }}.tar

      - name: Compress image
        run: |
          cd /tmp
          gzip -f ubuntu-jumpserver-${{ github.event.inputs.arch }}.tar
          ls -lh ubuntu-jumpserver-${{ github.event.inputs.arch }}.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-jumpserver-${{ github.event.inputs.arch }}
          path: /tmp/ubuntu-jumpserver-${{ github.event.inputs.arch }}.tar.gz
          retention-days: 7
          compression-level: 0  # 已经gzip压缩过了
