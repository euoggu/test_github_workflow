name: pull-docker-images

on:
  workflow_dispatch:
    inputs:
      architecture:
        description: "Target architecture"
        type: choice
        options:
          - arm64
          - amd64
        default: arm64
        required: true
      image_list:
        description: >-
          Provide Docker images separated by spaces, commas, literal \\n, or real new lines (append |alias to override the tarball name)
        type: string
        required: true
      retention_days:
        description: "Artifact retention in days"
        type: number
        default: 7
        required: false

permissions:
  contents: read

jobs:
  pull-and-save:
    runs-on: ubuntu-latest
    env:
      TARGET_ARCH: ${{ inputs.architecture }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull and save images
        env:
          IMAGE_LIST: ${{ inputs.image_list }}
        run: |
          set -euo pipefail

          trim() {
            printf '%s' "$1" | sed -E 's/^[[:space:]]+//; s/[[:space:]]+$//'
          }

          normalize_list() {
            local text="$1"
            text="${text//$'\r'/}"
            text="${text//\\n/$'\n'}"
            text="$(printf '%s' "$text" | tr ',\t' '\n\n')"
            text="$(printf '%s' "$text" | tr ' ' '\n')"
            printf '%s' "$text"
          }

          list_block="$(normalize_list "${IMAGE_LIST:-}")"
          if [[ -z "${list_block//[[:space:]]/}" ]]; then
            echo "No images provided"
            exit 1
          fi

          mkdir -p artifacts
          processed=0
          while IFS= read -r raw_line || [[ -n "$raw_line" ]]; do
            line="$(trim "$raw_line")"
            [[ -z "$line" ]] && continue
            [[ "${line:0:1}" == "#" ]] && continue

            image_part="$line"
            alias_part=""
            if [[ "$line" == *"|"* ]]; then
              image_part="${line%%|*}"
              alias_part="${line#*|}"
            fi

            image="$(trim "$image_part")"
            alias_value="$(trim "${alias_part:-$image}")"
            [[ -z "$image" ]] && continue

            safe_alias="$(printf '%s' "$alias_value" | sed -E 's/[^a-zA-Z0-9._-]+/-/g')"
            tar_name="${safe_alias:-image}-${TARGET_ARCH}.tar"

            echo "Pulling $image for linux/${TARGET_ARCH}"
            docker pull --platform "linux/${TARGET_ARCH}" "$image"
            echo "Saving $image to artifacts/${tar_name}"
            docker save -o "artifacts/${tar_name}" "$image"
            processed=$((processed + 1))
          done <<< "$list_block"

          if [[ "$processed" -eq 0 ]]; then
            echo "No valid images were processed."
            exit 1
          fi

      - name: Show file sizes
        run: ls -lh artifacts

      - name: Upload archives
        uses: actions/upload-artifact@v4
        with:
          name: docker-images-${{ inputs.architecture }}
          path: artifacts/*.tar
          retention-days: ${{ inputs.retention_days }}
          if-no-files-found: error
          compression-level: 0
