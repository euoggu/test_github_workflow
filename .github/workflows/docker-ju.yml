name: Build ARM Ubuntu Jump Server

on:
  workflow_dispatch:  # 手动触发
    inputs:
      ssh_password:
        description: 'SSH root password'
        required: true
        default: 'changeme123'
      ssh_port:
        description: 'SSH port'
        required: true
        default: '8890'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (for ARM emulation)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ARM64 Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/Dockerfile
          platforms: linux/arm64
          push: false
          load: false
          tags: ubuntu-jumpserver:arm64
          build-args: |
            SSH_PORT=${{ github.event.inputs.ssh_port }}
            ROOT_PASSWORD=${{ github.event.inputs.ssh_password }}
          outputs: type=docker,dest=/tmp/ubuntu-jumpserver-arm64.tar

      - name: Compress image
        run: |
          cd /tmp
          gzip ubuntu-jumpserver-arm64.tar
          ls -lh ubuntu-jumpserver-arm64.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-jumpserver-arm64
          path: /tmp/ubuntu-jumpserver-arm64.tar.gz
          retention-days: 7
          compression-level: 0  # 已经gzip压缩过了
