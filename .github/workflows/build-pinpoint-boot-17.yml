name: Build Pinpoint 3.0.3 to Tar (Download)

on:
  workflow_dispatch: # 手动触发

jobs:
  build-tar:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Collector 配置 ---
          - service: collector
            image_name: pinpoint-collector-boot
            download_url: https://repo1.maven.org/maven2/com/navercorp/pinpoint/pinpoint-collector-starter/3.0.3/pinpoint-collector-starter-3.0.3-exec.jar
          
          # --- Web 配置 ---
          - service: web
            image_name: pinpoint-web-boot
            download_url: https://repo1.maven.org/maven2/com/navercorp/pinpoint/pinpoint-web-starter/3.0.3/pinpoint-web-starter-3.0.3-exec.jar

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download JAR from Maven
        run: |
          echo "Downloading ${{ matrix.service }}..."
          curl -L -o app.jar "${{ matrix.download_url }}"

      - name: Generate Dockerfile
        run: |
          cat <<EOF > Dockerfile
          FROM eclipse-temurin:17-jre
          WORKDIR /app
          COPY app.jar app.jar
          ENV TZ=Asia/Shanghai
          ENTRYPOINT ["java", "-jar", "app.jar"]
          EOF

      # --- 构建 x86 (AMD64) 版本 ---
      - name: Build AMD64 (Linux Server)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          # 不推送，而是导出为 Docker Tar 格式
          outputs: type=docker,dest=${{ matrix.image_name }}-amd64.tar
          tags: ${{ matrix.image_name }}:3.0.3

      # --- 构建 ARM64 (Mac M1/M2) 版本 ---
      - name: Build ARM64 (Mac Apple Silicon)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/arm64
          # 不推送，而是导出为 Docker Tar 格式
          outputs: type=docker,dest=${{ matrix.image_name }}-arm64.tar
          tags: ${{ matrix.image_name }}:3.0.3

      # --- 上传 Artifact 到 GitHub 页面供下载 ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.image_name }}-images
          path: *.tar
          retention-days: 1
