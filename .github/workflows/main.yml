name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: 设置 JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        
    - name: 构建Maven项目
      run: mvn clean package -DskipTests
      
    - name: 上传构建产物
      uses: actions/upload-artifact@v3
      with:
        name: built-jar
        path: target/*.jar

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    
    - name: 下载构建产物
      uses: actions/download-artifact@v3
      with:
        name: built-jar
        path: ./artifact

    - name: 创建 Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./artifact/*.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}