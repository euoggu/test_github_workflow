name: build-redisinsight-nokeytar-docker-save

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g. latest-nokeytar)"
        required: true
        default: "latest-nokeytar"
      platform:
        description: "Single platform to export (docker save can't export multi-arch in one tar reliably)"
        required: true
        default: "linux/arm64"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Build and load into Docker (single-arch)
        run: |
          set -euxo pipefail
          IMAGE="redisinsight-nokeytar:${{ inputs.tag }}"

          docker buildx build \
            --platform "${{ inputs.platform }}" \
            --tag "${IMAGE}" \
            --load \
            .

          docker image ls | grep -F "redisinsight-nokeytar" || true

      - name: Export as docker-save tar + gzip
        run: |
          set -euxo pipefail
          IMAGE="redisinsight-nokeytar:${{ inputs.tag }}"
          OUT="redisinsight-nokeytar_${{ inputs.tag }}_${{ inputs.platform }}.tar"

          docker save -o "${OUT}" "${IMAGE}"
          gzip -9 "${OUT}"

          ls -lh "${OUT}.gz"

      - uses: actions/upload-artifact@v4
        with:
          name: redisinsight-nokeytar-docker-save
          path: redisinsight-nokeytar_*.tar.gz
          if-no-files-found: error
          retention-days: 14
